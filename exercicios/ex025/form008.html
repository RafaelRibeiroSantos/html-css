<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex009/imagens/Social-Media-Icons-Glossy-Social-HTML5.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
       body {
            padding-top: 10px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <!--
            oninput = quando for digitado um valor (no caso os número de 0 a 50)
            isoma.innerHTML = corresponde ao id da tag
            Number(id.value)= corresponde ao número que a declaração está recebendo e vai ser somado ao próximo número
            output = tag que serve somente para imprimir valores na tela, não é enviado para o arquivo 
        -->
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
