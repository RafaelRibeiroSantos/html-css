<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex009/imagens/Social-Media-Icons-Glossy-Social-HTML5.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 10px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
        Para indicar para onde os dados do formulário vão após executar o submit usamos o "action" e colocamos o nome arquivo que vai executar a função
    -->

    <!--
        Para deixarmos que o input de nomes que ja foram preenchidos é usado o "autocomplece"
    -->

    <!--
        Sempre devemos vincular o label ao input pelo id, para que os mecanismo de busca consigam compreender que o campo  se trata de um nome ou uma senha data e etc
    -->
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" >
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>
</html>
